<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>solution accelerator</title>
    <meta name="description" content="">
    <meta name="author" content="vijay22uk">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/toastr.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="/js/jquery-2.2.4.min.js" type="text/javascript"> </script>
    <script src="/js/toastr.min.js"></script>
    <script type="text/javascript" src="/js/percircle.js"></script>
    <link rel="stylesheet" href="/styles/percircle.css">
    <style>
        .label-margin-top {
            margin-top: 7px;
        }
        
        .compList-container {
            display: none;
        }
        
        .percircle {
            font-size: 30px !important;
            float: right !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
       <h2 class="text-primary"> Competitor Data Analytics </h2>
    <hr />
    </div>
    
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="col-md-2 label-margin-top">

                <label for="domainname">Site URL</label>
            </div>
            <div class="col-md-4" style="padding: 0px;">
                <div class="input-group">
                    <input type="text" autocomplete="off" id="sitename" class="form-control" placeholder="Site URL">
                    <div class="input-group-addon" id="checksitename" title="Load similar sites"><span class="glyphicon glyphicon-ok"></span></div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="label-margin-top" style="display: none;">
                    <span style="color: red">Invalid Site </span>
                </div>
            </div>
        </div>
        <div class="container-fluid compList-container">
            <h3>Similar Sites</h3>
            <ul class="list-group" id="compList">
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
